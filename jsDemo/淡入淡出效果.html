<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淡入淡出效果</title>
	<style>
		#div1{
			width: 200px;
			height: 200px;
			background-color: red;
			filter: alpha(opacity:30);/*IE*/
			opacity: 0.3;/*火狐谷歌*/
		}
	</style>
	<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		oDiv.onmouseover = function(){
			startMove(100);
		}
		oDiv.onmouseout = function(){
			startMove(30);
		}
	}
		var alpha = 30,timer = null;
		function startMove(iTarget){
			var oDiv = document.getElementById('div1');
			clearInterval(timer);
			timer = setInterval(function(){
				var speed = 0;
				if(alpha<iTarget){
					speed=5;
				}
				else{
					speed=-5;
				}
				if(alpha == iTarget){
					clearInterval(timer);
				}
				else{
					alpha = alpha+speed;
					oDiv.style.filter='alpha(opacity:'+alpha+')';
					oDiv.style.opacity = alpha/100;
				}
			},30)
			
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
