<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		#box{
			margin: 50px auto;
			width: 300px;
			height: 500px;
			background-color: #eee;
			text-align: center;

		}
		.clear{
			clear: both;
		}
		li{
			width: 26%;
			float: left;
			height: 70px;
			line-height: 35px;
			margin: 10px 0px 0px 15px;
			background-color: #555;
			color: white;
		}
		.active{
			background-color: hotpink;
			color: black;
		}
	</style>
	<script>
		window.onload = function(){
			var ll = document.getElementsByTagName('li');
			var con = document.getElementById('container');
			var arr = [
				'11111111111111111111111',
				'222222222',
				'333333333333',
				'444444444444444444444',
				'5555555555555555555555',
				'66666666666666',
				'7777777777',
				'8888888888888888',
				'9999999999999',
				'100000000000000',
				'aaaaaaaaaaaaaaa',
				'bbbbbbbbbbbbbbbbbb',
			]
				for(var i=0;i<ll.length;i++){
					ll[i].index = i;
				ll[i].onmouseover = function(){
					for(var i=0;i<ll.length;i++){
						ll[i].className = '';
					}
					this.className = 'active'
					con.innerHTML = '<h2>'+(this.index+1)+'月活动</h2><p>'+arr[this.index]+'</p>'
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li class="active"><h2>1</h2><p>JAN</p></li>
			<li><h2>2</h2><p>FEB</p></li>
			<li><h2>3</h2><p>MAR</p></li>
			<li><h2>4</h2><p>APR</p></li>
			<li><h2>5</h2><p>MAY</p></li>
			<li><h2>6</h2><p>JUNE</p></li>
			<li><h2>7</h2><p>JULY</p></li>
			<li><h2>8</h2><p>AUG</p></li>
			<li><h2>9</h2><p>SEPT</p></li>
			<li><h2>10</h2><p>OCT</p></li>
			<li><h2>11</h2><p>NOV</p></li>
			<li><h2>12</h2><p>DEC</p></li>
		</ul>
		<div class="clear"></div>
		<div id="container">
		</div>
	</div>
</body>
</html>
