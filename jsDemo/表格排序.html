<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function(){
			var oTab = document.getElementById('tab');
			var oBtn = document.getElementById('btn1');
			oBtn.onclick = function(){
				/*
					1.排序用的是数组的sort()方法，但是li元素集合不是数组，所以要先转换成数组
					2.通过比较ID的大小来确定排序的顺序
					3.通过数组排序之后再循环添加到tBody上去
				 */
				var arr=[];
				for(var i=0;i<oTab.tBodies[0].rows.length;i++){
					arr[i]=oTab.tBodies[0].rows[i];
				}
				arr.sort(function(tr1,tr2){//比较的是tr，所以参数写tr
					var n1 = parseInt(tr1.cells[0].innerHTML);
					var n2 = parseInt(tr2.cells[0].innerHTML);
					return n1-n2;
				});
				for(var i=0;i<arr.length;i++){
					oTab.tBodies[0].appendChild(arr[i]);
				}
			}
		}
	</script>
</head>
<body>
	<input id="btn1" value="排序" type="button">
	<hr>
	<table id="tab" border="1" width="400">
		<thead>
			<tr>
				<td>ID</td>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
		</thead>
		<tbody>
			
			<tr>
				<td>2</td>
				<td>Higher</td>
				<td>21</td>
			</tr>
			<tr>
				<td>1</td>
				<td>吴光翔</td>
				<td>21</td>
			</tr>
			<tr>
				<td>3</td>
				<td>烫了个发</td>
				<td>25</td>
			</tr>
			<tr>
				<td>5</td>
				<td>一个手机八元两部</td>
				<td>23</td>
			</tr>
			<tr>
				<td>4</td>
				<td>手机十元两部</td>
				<td>22</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
