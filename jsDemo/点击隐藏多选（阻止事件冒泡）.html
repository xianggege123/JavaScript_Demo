<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡的阻止</title>
	<style>
		#div1{
			height: 400px;
			width: 500px;
			background-color: #ccc;
			display: none;
		}
	</style>
	<script>
	window.onload = function(){
		var oBtn = document.getElementById('btn1');
		var oDiv = document.getElementById('div1');
		oBtn.onclick = function(ev){
			var oEvent = ev||event;
			oDiv.style.display='block';
			// alert('btn1点击了');
			oEvent.cancelBubble = true;
		}
		document.onclick = function(){
			oDiv.style.display = 'none';
			// alert('document被点击了');
		}
	}
	</script>
</head>
<body>
	<input id="btn1" type="button" value="显示"><br>
	<div id="div1"></div>
</body>
</html>
